{% extends 'base.html' %}

{% block title %}Admin Portal{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-3xl animate-fade-in-up">
        <h1 class="text-3xl font-bold mb-4 text-center animate-bounce">Welcome to the Admin Portal!</h1>
        <div class="flex justify-center mb-6">
            <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085" alt="Technology Image" class="w-32 h-32 rounded-full animate-spin-slow">
        </div>
        <p class="mb-6 text-center animate-fade-in-up delay-200">Welcome back, {{ request.user.username }}!</p>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 animate-fade-in-up delay-400">
            <div class="bg-gray-700 p-6 rounded-lg shadow-md hover:bg-gray-600 transition-colors duration-300 transform scale-100 hover:scale-105">
                <div class="flex items-center mb-4">
                    <i class="fas fa-users text-blue-500 mr-2"></i>
                    <h2 class="text-xl font-bold animate-fade-in-left">Customers</h2>
                </div>
                <p class="mb-4 animate-fade-in-left delay-200">Manage your customer data.</p>
                <a href="{% url 'customer_list' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md animate-bounce">View Customers</a>
            </div>
            <div class="bg-gray-700 p-6 rounded-lg shadow-md hover:bg-gray-600 transition-colors duration-300 transform scale-100 hover:scale-105">
                <div class="flex items-center mb-4">
                    <i class="fas fa-file-invoice-dollar text-blue-500 mr-2"></i>
                    <h2 class="text-xl font-bold animate-fade-in-left delay-200">Invoices</h2>
                </div>
                <p class="mb-4 animate-fade-in-left delay-400">Manage your invoices.</p>
                <a href="{% url 'invoice_list' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md animate-bounce delay-200">View Invoices</a>
            </div>
        </div>
    </div>
</div>

<style>
@keyframes pulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
}

.animate-pulse {
  animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
}
</style>
{% endblock %}
